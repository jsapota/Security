<template name="navbar">
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header col-sm-2">
        <a class="navbar-brand" href="#">FooBank</a>
      </div>
      <div class="col-sm-8">
        <ul class="nav navbar-nav ">
          {{#if currentUser}}
            <li class="{{isActive "transfer"}}"><a href="/transfer">Transfers</a></li>
          {{else}}
            <li class="{{isActive "news"}}"><a href="#">News</a></li>
          {{/if}}
          <li><a href="#">Personal</a></li>
          <li><a href="#">Business</a></li>
          <li><a href="#">Credits</a></li>
          {{#if currentUser}}
            <li class="{{isActive "history"}}"><a href="/history">History</a></li>
          {{/if}}
        </ul>
      </div>
      <div class="nav navbar-nav col-sm-2">
        {{#if currentUser}}
          <button class='btn btn-sm logoutButton'>LogOut</button>
        {{/if}}
      </div>
    </div>
  </nav>
</template>
